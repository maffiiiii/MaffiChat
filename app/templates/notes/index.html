<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Notes</title>
</head>
<body>

    <a href="{{ url_for('notes.add') }}">Add new note</a>

    <ul>
        {% for note in notes %}
        <li>
            <strong>{{ note.name }}</strong><br>
            {{ note.inhalt }}<br>
            <a href="{{ url_for('notes.edit', note_id=note.id) }}">Edit</a>
            <form method="POST" action="{{ url_for('notes.delete', note_id=note.id) }}" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
