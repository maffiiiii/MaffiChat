{%extends "base.html"%}

{%block content%}
<div class="add-form">
    <h1>Add new note</h1>
    <form method="POST" action="{{url_for('notes.add')}}">
        <label for="name">Title</label>
        <input type="text" name="name">
        <label for="inhalt">Inhalt</label>
        <textarea name="inhalt" rows="5"></textarea>
        <button type="submit" >Add</button>
        <button href="{{url_for('notes.index')}}">Cancel</button>
    </form>
</div>
{%endblock%}
